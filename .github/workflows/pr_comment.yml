name: PR Commenter

on:
  issues:
    types:
    - labeled
    - unlabeled
  pull_request:
    types:
    - labeled
    - unlabeled

jobs:
  give_comment:
    if: startsWith(github.head_ref, 'dependabot') == false # Ignore dependabot PRs
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2.3.4
      with:
        ref: main
    - name: Send Pull request comment
      uses: peaceiris/actions-label-commenter@06a7f624808ccde484c21bf2bc8fdbdf71a19339
      with:
        github_token: ${{ secrets.LABEL_COMMENTER }}
